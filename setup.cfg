[metadata]
name = jupyter_server_proxy_lsp
version = 0.5.0
description = proxy configuration for Language Servers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/krassowski/jupyterlab-lsp/issues
author = Micha≈Ç Krassowski
license = BSD-3-Clause
keywords =
    Interactive
license_file = LICENSE
classifiers =
    Framework :: Jupyter
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    License :: OSI Approved :: BSD License
    Programming Language :: Python

[options]
install_requires =
    jupyter-server-proxy
package_dir =
    = py_src
packages =
  jupyter_server_proxy_lsp
include_package_data = True
zip_safe = False

[options.packages.find]
where =
    py_src

[options.entry_points]
console_scripts =
    jupyter-lsproxy = jupyter_server_proxy_lsp.server:main
jupyter_serverproxy_servers =
    lsp = jupyter_server_proxy_lsp.config:server_process_config

[flake8]
exclude = .git,__pycache__,envs
max-line-length = 88
